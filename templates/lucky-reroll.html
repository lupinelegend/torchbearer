<section>
  <div>
    <div>
      <h2 style="font-family: Souvenir-Demi;">
        {{title}}
        <a class="button" id="logTestBtn"><i class="fas fa-file-signature" style="float: right; font-size: smaller; margin-top: 5.5px; color: rgb(75, 74, 68);"></i></a>
      </h2>
    </div>
    {{#if rollDetails}}
      <div class="row" style="font-family: Souvenir-Medium; margin: 0 0 5px 0;">
        <strong>{{rollDetails}} {{bL}}</strong>
      </div>
    {{/if}}
    
    {{#if flavorText}}
      <div class="row" style="font-family: Souvenir-MediumItalic;">
        <em>{{flavorText}}</em>
      </div>
    {{/if}}

    {{#if roll}}
      <div class="roll">{{{roll}}}</div>
    {{/if}}
  </div>
</section>
